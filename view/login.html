<div>
  <h1>Logga in</h1>
<div>
<div>
  <form>
    <div class="form-group">
      <label for="username">Användarnamn</label>
      <input required id="username" name="username" ng-model="login.user.username" type="text" class="form-control" />
      <label for="password">Lösenord</label>
      <input required id="password" name="password" ng-model="login.user.password" type="password" class="form-control" />
    </div>
    <div class="form-group">
      <button ng-click="login.submit()" id="login" class="btn">Logga in</button>
    </div>
  </form>
  <div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>
</div>
