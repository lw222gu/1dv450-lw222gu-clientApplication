<div class="col-lg-2 col-md-4 col-sm-12" ng-controller="TagsCtrl">
  <h2>Taggar</h2>
  <ul>
    <li>Alla</li>
    <li ng-repeat="tag in tagslist">
      <a href="/tags/{{ tag.id }}">{{ tag.tag }}</a>
    </li>
  </ul>
</div>

<div class="col-lg-10 col-md-8 col-sm-12" ng-controller="SimpleMapCtrl">
  <leaflet lf-center="center" markers="markers" defaults="defaults" height="480px" width="100%"></leaflet>
</div>
